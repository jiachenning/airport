<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link type="text/css" rel="stylesheet" href="http://cdn.sencha.io/ext/beta/4.2.0.265/resources/css/ext-all.css">
<script type="text/javascript" src="http://cdn.sencha.io/ext/beta/4.2.0.265/ext-all-dev.js"></script>
<script type="text/javascript">
Ext.onReady(function() {

    var store = Ext.create('Ext.data.TreeStore', {
        proxy: {
            type: 'ajax',
            url: 'groups/findByParentId'
        },
        root: {
            text: '组织机构',
            id: 1,
            expanded: true
        }
    });

    var tree = Ext.create('Ext.tree.Panel', {
        title: '组织机构',
        width: 300,
        height: 450,
        frame: true,
        collapsible: true,
        renderTo: Ext.getBody(),
        bodyPadding: 3,
        useArrows: true,
        margin: 25,
        store: store,
        dockedItems: {
            xtype: 'toolbar',
            items: [{
                text: '全部展开',
                handler: function() {
                    tree.expandAll();
                }
            },'-',{
                text: '全部折叠',
                handler: function() {
                    tree.collapseAll();
                }
            }]
        }
    });
});
</script>
</head>

</body>
</html>
